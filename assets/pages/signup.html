<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- ? fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- ? fonts -->
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="vh-100 d-flex align-items-center justify-content-center">
    <div class="bg"></div>
    <nav class="bg-black p-2 w-100 position-absolute top-0">
      <a href="../../index.html"
        ><i class="fa-solid fa-house fa-xl" style="color: white"></i
      ></a>
    </nav>
    <div class="d-flex p-1 h-75 align-items-center justify-content-center">
      <form
        class="signup-form form-control bg-transparent d-flex gap-3 flex-column align-items-center justify-content-center shadow-lg"
      >
          <div class="text-white text-center w-100">
            <h1 class="fw-bold">-Sign up-</h1>
          </div>
          <div class="input-group ">
            <span class="input-group-text bg-transparent text-white">
              <i class="fa-solid fa-user pe-1"></i>
              first name</span
            >
            <input
              type="text"
              class="form-control bg-transparent text-white fw-bold"
              placeholder="add your  first name"
            />
          </div>
          <div class="input-group">
            <span class="input-group-text bg-transparent text-white">
              <i class="fa-solid fa-user pe-1"></i>
              last name</span
            >
            <input
              type="text"
              class="form-control bg-transparent text-white fw-bold"
              placeholder="add your last name"
            />
          </div>
        <div class="input-group text-white">
          <span class="input-group-text bg-transparent text-white mx-auto">
            <i class="fa-solid fa-user pe-1"></i> username</span
          >
          <input
            type="text"
            class="form-control bg-transparent text-white fw-bold"
            placeholder="add your username"
          />
        </div>
        <div class="input-group text-white">
          <span class="input-group-text bg-transparent text-white mx-auto">
            <i class="fa-solid fa-key pe-1"></i> password</span
          >
          <input
            type="password"
            class="form-control bg-transparent text-white fw-bold"
            placeholder="add your password"
          />
        </div>
        <div class="text-center text-white">
          <span
            >already have a user?!
            <a class="text-white" href="login.html">login</a>
          </span>
        </div>
      </form>
    </div>
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
